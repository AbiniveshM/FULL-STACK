<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons with Tooltip</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .social-icons {
            display: flex;
            gap: 20px;
        }
        .social-icons a {
            text-decoration: none;
            color: inherit;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #333;
            color: white;
            font-size: 24px;
            transition: background-color 0.3s;
        }
        .social-icons a:hover {
            background-color: #555;
        }
        .social-icons a::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .social-icons a:hover::after {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="social-icons">
        <a href="#" data-tooltip="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" data-tooltip="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" data-tooltip="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" data-tooltip="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
</body>
</html>
