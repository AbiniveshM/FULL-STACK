<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .footer {
            background-color: #000;
            color: #fff;
            text-align: left;
            padding: 40px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .footer div {
            margin: 10px 20px;
            flex: 1;
            min-width: 200px;
        }
        .footer div h3 {
            margin-bottom: 15px;
        }
        .footer div a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        .footer div a:hover {
            text-decoration: underline;
        }
        .footer div p {
            margin: 5px 0;
        }
        @media (max-width: 768px) {
            .footer {
                text-align: center;
            }
            .footer div {
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        
    </div>
    <footer class="footer">
        <div>
            <h3>Services</h3>
            <a href="#">App Development</a>
            <a href="#">Web Development</a>
            <a href="#">DevOps</a>
            <a href="#">Web Designing</a>
        </div>
        <div>
            <h3>Social</h3>
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
            <a href="#">GitHub</a>
            <a href="#">Codepen</a>
            <a href="#">Instagram</a>
        </div>
        <div>
            <h3>Quick Links</h3>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Blogs</a>
            <a href="#">Contact</a>
        </div>
        <div>
            <h3>Address</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipiscing elit. Cupiditate, qui!</p>
            <p>Mobile: +91-12345*****</p>
            <p>Email: faraz60@gmail.com</p>
        </div>
    </footer>
</body>
</html>
